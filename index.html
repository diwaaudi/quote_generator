<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
  </head>
  <body>
    <h1 id="quote">Click the button to get a quote</h1>
    <button onclick="generate()">New Quote</button>

    <script>
      const quotes = ["Stay hungry, stay foolish.", "Code is like humor.", "Talk is cheap, show me the code."];
      function generate() {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").innerText = q;
      }
    </script>
  </body>
</html>
